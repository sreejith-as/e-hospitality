<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors' Schedule - E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Doctors' Schedule</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
            <tr>
                <td>{{ schedule.doctor.username }}</td>
                <td>{{ schedule.date }}</td>
                <td>{{ schedule.start_time }} - {{ schedule.end_time }}</td>
                <td>
                    <a href="{% url 'patients:book_appointment' schedule.id %}" class="btn btn-primary btn-sm">Book</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No schedules available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'patients:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
