{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container form-container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Reset Your Password</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'accounts:password_reset_confirm' user.id token %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="new_password1" class="form-label">New Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="new_password1" name="new_password1" required placeholder="Enter your new password">
                </div>
                <div class="mb-3">
                    <label for="new_password2" class="form-label">Confirm New Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="new_password2" name="new_password2" required placeholder="Confirm your new password">
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <div class="mt-3 text-center">
                <p>Remembered your password? <a href="{% url 'accounts:login' %}" class="text-link">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
