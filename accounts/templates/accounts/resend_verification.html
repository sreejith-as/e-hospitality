<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resend Verification Email - E-Hospitality</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #1a73e8;
            --secondary: #2c3e50;
            --light: #f8f9fa;
        }
        body {
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            color: #333;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-align: center;
            padding: 1.5rem;
            border-radius: 0 !important;
        }
        .logo {
            font-size: 2.5rem;
            margin-right: 10px;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            outline: none;
        }
        .form-label {
            font-weight: 600;
            color: var(--secondary);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 10px;
            padding: 0.75rem 0;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 152, 219, 0.4);
        }
        .text-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .text-link:hover {
            text-decoration: underline;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card">
            <!-- Header -->
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-center">
                    <i class="bi bi-envelope-check logo"></i>
                    <h3 class="mb-0">E-Hospitality</h3>
                </div>
            </div>
            
            <!-- Body -->
            <div class="card-body p-4">
                <h4 class="text-center mb-4 text-secondary">Resend Verification Email</h4>
                
                <!-- Django Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post" action="{% url 'accounts:resend_verification' %}">
                    {% csrf_token %}
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               required 
                               autofocus 
                               placeholder="Enter your email address">
                    </div>
                    
                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="bi bi-send me-2"></i> Resend Verification Email
                    </button>
                </form>
                
                <!-- Login Link -->
                <div class="mt-4 text-center">
                    <p class="mb-0">
                        Already verified?
                        <a href="{% url 'accounts:login' %}" class="text-link">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
