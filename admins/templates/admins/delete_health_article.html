{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Delete Article</h2>
        <a href="{% url 'admins:dashboard' %}#health-education" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Articles
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body text-center">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
            <h4 class="my-4">Are you sure you want to delete this article?</h4>
            <p class="lead"><strong>{{ article.title }}</strong></p>
            <p>This action cannot be undone.</p>

            <div class="mt-4">
                <a href="{% url 'admins:view_health_article' article.id %}" class="btn btn-secondary me-2">Cancel</a>
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete Article</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
