<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Rooms - E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Manage Rooms</h3>
    <a href="{% url 'admins:add_room' %}" class="btn btn-primary mb-3">Add Room</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Department</th>
                <th>Room Number</th>
                <th>Capacity</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <td>{{ room.department.name }}</td>
                <td>{{ room.room_number }}</td>
                <td>{{ room.capacity }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No rooms found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admins:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
