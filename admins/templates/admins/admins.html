{% extends "base.html" %}
{% block content %}
<h2>Admins</h2>
<a href="{% url 'admins:add_admin' %}" class="btn btn-primary mb-3">Add New Admin</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Gender</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone_number }}</td>
      <td>{{ user.get_gender_display }}</td>
      <td>
        <a href="{% url 'admins:edit_admin' user.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'admins:delete_admin' user.id %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5">No admins found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
