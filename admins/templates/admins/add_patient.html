{% extends "base.html" %}
{% block content %}
<h2>Add New Patient</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Add Patient</button>
  <a href="{% url 'admins:list_patients' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
