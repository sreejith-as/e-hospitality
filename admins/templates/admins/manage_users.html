<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Manage Users</h3>
    <a href="{% url 'admins:add_user' %}" class="btn btn-primary mb-3">Add User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role|capfirst }}</td>
                <td>
                    <a href="{% url 'admins:edit_user' user.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'admins:delete_user' user.id %}" class="btn btn-sm btn-danger">Delete</a>
                    <a href="{% url 'admins:reset_user_password' user.id %}" class="btn btn-sm btn-info">Reset Password</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admins:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
