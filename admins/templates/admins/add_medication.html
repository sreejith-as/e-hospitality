<!-- admins/templates/admins/add_medication.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Add New Medicine{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Medicine & Stock</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <!-- Medicine Details Section -->
                        <h5 class="mb-3">Medicine Details</h5>
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Medicine Name *</label>
                            <input type="text" 
                                   name="name" 
                                   class="form-control" 
                                   id="id_name" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="id_price" class="form-label">Price (â‚¹) *</label>
                            <input type="number" 
                                   step="0.01" 
                                   name="price" 
                                   class="form-control" 
                                   id="id_price" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="id_unit" class="form-label">Unit *</label>
                            <input type="text" 
                                   name="unit" 
                                   class="form-control" 
                                   id="id_unit" 
                                   value="tablet" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="id_safety_warnings" class="form-label">Safety Warnings (Optional)</label>
                            <textarea name="safety_warnings" 
                                      class="form-control" 
                                      id="id_safety_warnings" 
                                      rows="3" 
                                      placeholder="e.g., Avoid alcohol, Do not combine with ibuprofen"></textarea>
                        </div>

                        <hr>

                        <!-- Initial Stock Section -->
                        <h5 class="mb-3">Add Initial Stock</h5>
                        <div class="mb-3">
                            <label for="id_quantity" class="form-label">Quantity in Stock *</label>
                            <input type="number" 
                                   name="quantity" 
                                   class="form-control" 
                                   id="id_quantity" 
                                   min="0" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="id_batch_number" class="form-label">Batch Number (Optional)</label>
                            <input type="text" 
                                   name="batch_number" 
                                   class="form-control" 
                                   id="id_batch_number">
                        </div>
                        <div class="mb-3">
                            <label for="id_expiry_date" class="form-label">Expiry Date (Optional)</label>
                            <input type="date" 
                                   name="expiry_date" 
                                   class="form-control" 
                                   id="id_expiry_date">
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{% url 'admins:dashboard' %}#medications" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Medicine & Stock
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
