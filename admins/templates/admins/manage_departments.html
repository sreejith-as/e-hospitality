<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Departments - E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Manage Departments</h3>
    <a href="{% url 'admins:add_department' %}" class="btn btn-primary mb-3">Add Department</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department.name }}</td>
                <td>{{ department.description }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No departments found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admins:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
