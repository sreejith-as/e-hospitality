<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Resources - E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Manage Resources</h3>
    <a href="{% url 'admins:add_resource' %}" class="btn btn-primary mb-3">Add Resource</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for resource in resources %}
            <tr>
                <td>{{ resource.name }}</td>
                <td>{{ resource.description }}</td>
                <td>{{ resource.quantity }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No resources found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admins:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
