{% extends "base.html" %}
{% block content %}
<h2>Delete Patient</h2>
<p>Are you sure you want to delete patient "{{ user.username }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'admins:list_patients' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
