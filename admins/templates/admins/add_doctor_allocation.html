<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor Allocation - E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Add Doctor Allocation</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor</label>
            <select class="form-select" id="doctor" name="doctor" required>
                <option value="">Select Doctor</option>
                {% for doctor in doctors %}
                <option value="{{ doctor.id }}">{{ doctor.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" name="department" required>
                <option value="">Select Department</option>
                {% for department in departments %}
                <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="room" class="form-label">Room (optional)</label>
            <select class="form-select" id="room" name="room">
                <option value="">Select Room</option>
                {% for room in rooms %}
                <option value="{{ room.id }}">{{ room.room_number }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Allocation</button>
        <a href="{% url 'admins:manage_doctor_allocations' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
