<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Prescription - E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Add Prescription for {{ patient.username }}</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="medication" class="form-label">Medication</label>
            <select class="form-select" id="medication" name="medication" required>
                <option value="">Select Medication</option>
                {% for medication in medications %}
                <option value="{{ medication.id }}">{{ medication.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="dosage" class="form-label">Dosage</label>
            <input type="text" class="form-control" id="dosage" name="dosage" required>
        </div>
        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions (optional)</label>
            <textarea class="form-control" id="instructions" name="instructions" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Prescription</button>
        <a href="{% url 'doctors:patient_detail' patient.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
