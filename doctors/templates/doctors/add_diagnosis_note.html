<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Diagnosis Note - E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Add Diagnosis Note for {{ patient.username }}</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <textarea class="form-control" id="note" name="note" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Note</button>
        <a href="{% url 'doctors:patient_detail' patient.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
