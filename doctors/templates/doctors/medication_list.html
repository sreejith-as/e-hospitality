<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medication List - E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Medication List</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Interactions</th>
            </tr>
        </thead>
        <tbody>
            {% for medication in medications %}
            <tr>
                <td>{{ medication.name }}</td>
                <td>{{ medication.description }}</td>
                <td>{{ medication.interactions }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No medications found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'doctors:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
