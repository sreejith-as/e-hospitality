<h3>Doctor Profile</h3>
<form method="post" action="{% url 'doctors:profile_update' %}">
  {% csrf_token %}
  <div class="card p-4" style="max-width: 600px;">
    <div class="text-center mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="#0d6efd" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M13.468 12.37C12.758 11.226 11.468 10.5 10 10.5s-2.758.726-3.468 1.87A6.987 6.987 0 0 1 2 8a6.987 6.987 0 0 1 4.532-6.37C7.242 3.774 8.532 4.5 10 4.5s2.758-.726 3.468-1.87A6.987 6.987 0 0 1 14 8a6.987 6.987 0 0 1-0.532 4.37z"/>
        <path fill-rule="evenodd" d="M10 5a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
      </svg>
    </div>
    <div class="mb-3">
      <label for="fullName" class="form-label fw-bold">Full Name</label>
      <input type="text" readonly class="form-control-plaintext" id="fullName" name="full_name" value="{{ doctor.get_full_name }}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label fw-bold">Email</label>
      <input type="email" readonly class="form-control-plaintext" id="email" name="email" value="{{ doctor.email }}">
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
      <input type="text" readonly class="form-control-plaintext" id="phoneNumber" name="phone_number" value="{{ doctor.phone_number }}">
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label fw-bold">Gender</label>
      <input type="text" readonly class="form-control-plaintext" id="gender" name="gender" value="{{ doctor.gender }}">
    </div>
    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
  </div>
</form>
