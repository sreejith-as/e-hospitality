<h3>Profile</h3>
<dl class="row mt-3">
  <dt class="col-sm-3">First Name</dt>
  <dd class="col-sm-9">{{ doctor.first_name }}</dd>

  <dt class="col-sm-3">Last Name</dt>
  <dd class="col-sm-9">{{ doctor.last_name }}</dd>

  <dt class="col-sm-3">Email</dt>
  <dd class="col-sm-9">{{ doctor.email }}</dd>

  <dt class="col-sm-3">Phone Number</dt>
  <dd class="col-sm-9">{{ doctor.phone_number }}</dd>

  <dt class="col-sm-3">Gender</dt>
  <dd class="col-sm-9">{{ doctor.gender }}</dd>
</dl>
<a href="{% url 'doctors:profile_update' %}" class="btn btn-primary">Update Profile</a>
<a href="{% url 'doctors:doctor_schedule_manage' %}" class="btn btn-secondary ms-2">Manage Working Days and Time</a>
