<h3>Appointment Schedule</h3>
{% if appointments %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Patient Name</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for appointment in appointments %}
        <tr>
            <td>{{ appointment.patient.get_full_name }}</td>
            <td>{{ appointment.time }}</td>
            <td>{{ appointment.status }}</td>
            <td>
                <a href="#" class="btn btn-success btn-sm">Mark Completed</a>
                <a href="{% url 'doctors:add_prescription' appointment.patient.id %}" class="btn btn-primary btn-sm">Prescribe</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p>No appointments scheduled.</p>
{% endif %}
