<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient List - E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Patient List</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.username }}</td>
                <td>{{ patient.email }}</td>
                <td>
                    <a href="{% url 'doctors:patient_detail' patient.id %}" class="btn btn-sm btn-primary">View Details</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No patients found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'doctors:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
