<h3>My Patients</h3>
<div class="row">
  {% for patient in patients %}
  <div class="col-md-4 mb-3">
    <div class="card p-3 shadow-sm">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">{{ patient.get_full_name }}</h5>
          <p class="mb-1 text-muted">{{ patient.email }}</p>
          <p class="mb-1 text-muted">{{ patient.phone_number }}</p>
          <p class="mb-1 text-muted">Last Visit: {{ patient.last_visit|default:"N/A" }}</p>
        </div>
        <div class="d-flex flex-column">
          <a href="{% url 'doctors:add_prescription' patient.id %}" class="btn btn-primary btn-sm mb-2">Prescribe</a>
          <a href="{% url 'doctors:add_diagnosis_note' patient.id %}" class="btn btn-outline-secondary btn-sm">Add Record</a>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No patients found.</p>
  {% endfor %}
</div>
