<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-white border-bottom mb-4">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div>
                <h4 class="mb-0 fw-bold">E-Hospitality</h4>
                <small class="text-muted">Patient Portal</small>
            </div>
            <div class="d-flex align-items-center gap-3">
                {% if user.is_authenticated %}
                <span>Welcome, {{ user.get_full_name|default:user.username }}</span>
                <a href="{% url 'accounts:logout' %}" class="btn btn-outline-primary btn-sm">Logout</a>
                {% else %}
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-light border-top mt-5 py-3">
        <div class="container text-center text-muted">
            &copy; {{ now|date:"Y" }} E-Hospitality. All rights reserved.
        </div>
    </footer>
</body>
</html>
